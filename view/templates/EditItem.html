{% extends 'home.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Edit an Item</title>
	<link rel="stylesheet" href="../static/fonts.css">
	<link rel="stylesheet" href="../static/editItem_style.css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$( "#myList" ).change(function() {
				if(this.value == "1"){
					$('#display_Book').hide();
     				$('#display_Magazine').hide();
     				$('#display_Movies').hide();
     				$('#display_Musics').hide();	
				}
				if(this.value == "2"){
					$('#display_Book').show();
     				$('#display_Magazine').hide();
     				$('#display_Movies').hide();
     				$('#display_Musics').hide();	
				}
				if(this.value == "3"){
					$('#display_Book').hide();
     				$('#display_Magazine').show();
     				$('#display_Movies').hide();
     				$('#display_Musics').hide();
				}
				if(this.value == "4"){
					$('#display_Book').hide();
     				$('#display_Magazine').hide();
     				$('#display_Movies').show();
     				$('#display_Musics').hide();
				}
				if(this.value == "5"){
					$('#display_Book').hide();
     				$('#display_Magazine').hide();
     				$('#display_Movies').hide();
     				$('#display_Musics').show();
				}
  				
			});
	
	  });
	</script>
</head>

<body>
	<form method="POST" style="border:1px solid #ccc">
  		<div class="container">
			<h1>Edit an Item</h1>
               <p>
               <label>Please Enter the Item id you want to edit</label>
               <br>
               <input type="number" class="numberFieldStyle" name="ItemID" placeholder="Enter the Item ID">
               </p> 
               <button class="button" type="button">Edit</button>

          	<div id="display_Book" style="display: none">

                         </tr>
                         <tr>
                              <td><label class="labelStyle" for="Author">Author : </label></td>
                              <td><input class="textFieldStyle" placeholder="Enter Author" type="text" name="Author" ></td>
                         </tr>

                              <td><label class="labelStyle" for="Format">Format : </label></td>
                              <td><input class="textFieldStyle" placeholder="Enter Format" type="text" name="Format" ></td>

                              <td><label class="labelStyle" for="Pages">Pages : </label></td>

                         </tr>

                              <td><label class="labelStyle" for="Language">Language : </label></td>

                         </tr>
                         <tr>

                         </tr>
                         <tr>

                              <td><input class="textFieldStyle" placeholder="Enter ISBN-13" type="text" name="ISBN-13" ></td>
                         </tr>
                         </table>
                         <button class="button" type="button">Search!</button>
