{% extends "home.html" %}
{% block content %}
        <div class="loanItem">
            <form method="POST" style="border:1px solid #ccc">
  		<div class="container">
			<h1>Loan Checkout</h1>
			<p>Please fill in required information for the item.</p>
    		<label for="itemID"><b>Item ID</b></label>
		    <input type="text" placeholder="Enter the ID" name="itemID" required>
		    <br>
    		<div class="clearfix">
      			<button type="submit" formmethod="POST" class="checkoutbtn">Check Out</button>
      			<button type="reset" class="resetbtn">Reset</button>
			</div>
			<br>
    		<a class="link" href="\dashboard">Cancel Loan</a>
  		</div>
	</form>
        </div>
       {% endblock %}
