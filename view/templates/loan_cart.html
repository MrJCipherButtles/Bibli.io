<html>
    <head>
        <title>Welcome to Bibli.io</title>
        <link rel="stylesheet" href="../static/user_dashboard_stylesheet.css">
        <link rel="stylesheet" href="../static/fonts.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="greeting">
            <h1 style="color:white;">Welcome to Bibli.io</h1>
        </div>
        <div>
        <div class="menu_nav col-sm-2">
            <p class="list_title actions_list">User Actions</p>
            <ul class="actions_list">
                <li><button class="button" type="button">Custom Search</button></li>
                <li><button class="button" type="button">View Active Loans</button></li>
                <li><button class="button" type="button">View Loan Cart</button></li>
            </ul>
            <p class="list_title actions_list">Administrator Actions</p>
            <ul class="actions_list">
                <li><button class="button" type="button">Add Library Record</button></li>
                <li><button class="button" type="button">Modify Library Record</button></li>
                <li><button class="button" type="button">Remove Library Record</button></li>
                <li><button class="button" type="button">Manage Library Users</button></li>
            </ul>
        </div>
        <div class="catalog col-sm-10">
            <form method="POST" style="border:1px solid #ccc">
  		<div class="container">
			<h1>Loan Checkout</h1>
			<p>Please fill in required information for the item.</p>
    		<label for="itemID"><b>Item ID</b></label>
		    <input type="text" placeholder="Enter the ID" name="itemID" required>
		    <br>
    		<div class="clearfix">
      			<button type="submit" formmethod="POST" class="checkoutbtn">Check Out</button>
      			<button type="reset" class="resetbtn">Reset</button>
			</div>
			<br>
    		<a class="link" href="\dashboard">Cancel Loan</a>
  		</div>
	</form>
        </div>
        </div>
    </body>
</html>
