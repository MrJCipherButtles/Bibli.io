<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Bibli.io</title>
        <link rel="stylesheet" href="{{url_for('static', filename='home_stylesheet.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='fonts.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="sidenav">
            <div class="header">
                <a href="/" class="logo"><h1>Welcome to Bibli.io</h1></a>
                <p>Logged in as: {{ request.cookies.get('username') }}</p>
            </div>
            <div class="navlist">
                <p class="list_title">User Actions</p>
                <ul class="actions_list">
                    <li>
                        <form> 
                            <input class="button-menu" type="button" value="Search" 
                            onclick="window.location.href='{{url_for('search')}}'" />
                        </form>
                    </li>
                    <li>
                        <form >
                            <input class="button-menu" type="button" value="View Active Loans" 
                            onclick="window.location.href='{{url_for('active_loans')}}'" />
                        </form>
                    </li>
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="Make Loan" 
                            onclick="window.location.href='{{url_for('loan')}}'" />
                        </form>
                    </li> 
                </ul>
                <p class="list_title">Administrator Actions</p>
                <ul class="actions_list">
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="Add Library Record" 
                            onclick="window.location.href='{{url_for('add_item')}}'" />
                        </form>
                    </li>
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="Modify Library Record" 
                            onclick="window.location.href='{{url_for('editItem')}}'" />
                        </form>
                    </li>
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="Remove Library Record" 
                            onclick="window.location.href='{{url_for('deleteItem')}}'" />
                        </form>
                    </li>
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="Register Administrator" 
                            onclick="window.location.href='{{url_for('registeradmin')}}'" />
                        </form>
                    </li>
                    <li>
                        <form>
                            <input class="button-menu" type="button" value="View Active User Count" 
                            onclick="window.location.href='{{url_for('active_users')}}'" />
                        </form>
                    </li>
                </ul>
                <p class="list_title">Exit</p>
                <ul class="actions_list">
                    <li><button class="button button-menu" type="button" onclick="window.location.href='/logout'">Sign Out</button></li>
                </ul>
            </div>
        </div>
        <div class="main">
          <div id="content" class="col-sm-10">
            {% block content %}
            {% endblock %}
          </div>
        </div>
    </body>
</html>
